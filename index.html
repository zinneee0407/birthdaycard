        canvas {

        .envelope {
            width: 900px;
            height: 500px;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
        }

        .envelope .flap {
            width: 100%;
            height: 50%;
            background-color: #ffcc99;
            position: absolute;
            top: 0;
            left: 0;
            border-bottom: 5px solid #cc9966;
            transform-origin: bottom;
            transition: transform 0.6s ease-in-out;
            border-radius: 10px 10px 0 0;
        }

        .envelope.opened .flap {
            transform: rotateX(-180deg);
        }

        .envelope .content {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: 2px solid #cc9966;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transform: rotateX(90deg);
            transform-origin: top;
            opacity: 0;
            transition: transform 0.6s ease-in-out, opacity 0.3s 0.3s;
        }

        .envelope.opened .content {
            transform: rotateX(0);
            opacity: 1;
        }

            width: 80px;
            margin-bottom: 15px;
        }

        .content h2 {
            font-size: 1.8rem;
            color: #cc9966;

            margin: 8px 0;

        }

        .content .btn {
            margin-top: 15px;
            background-color: #ff9966;
            color: white;
            border: none;
        }

        height: 100%;
        width: 100%;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        z-index: 3000;
    }
    .frwdStage div {
        transform-style: preserve-3d;
    }
    .frwdSpark {
        position: absolute;
        transform-origin: 0 0;
    }
    .frwdFire {
        position: absolute;
    }
    .frwdFire::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;

        var myChangeEvent = (function () {

            var mtypeOfChangeEventThatBrowserSupports;

            function initialise()
            {
                var sampleHTMLElement = document.body;

                if (sampleHTMLElement.addEventListener) { // W3C DOM

                   mtypeOfChangeEventThatBrowserSupports = tceW3C;

                } else if (sampleHTMLElement.attachEvent) { // IE DOM

                   mtypeOfChangeEventThatBrowserSupports = tceIE;
                }
                else {

                   mtypeOfChangeEventThatBrowserSupports = tceOther;
                }    

            }

            function add(event, HTMLElement, func)
            {
                switch(mtypeOfChangeEventThatBrowserSupports) {

                    case tceW3C:
                        HTMLElement.addEventListener(event, func, false);
                        break;
                    case tceIE:
                        HTMLElement.attachEvent('on' + event, func);
                        break;
                    default:
                        HTMLElement['on' + event] = func;
                        break;
                }
            }

            function remove(event, HTMLElement, func)
            {
                switch(mtypeOfChangeEventThatBrowserSupports) {

                    case tceW3C:
                        HTMLElement.removeEventListener(event, func, false);
                        break;
                    case tceIE:
                        HTMLElement.detachEvent('on' + event, func);
                        break;
                    default:
                        HTMLElement['on' + event] = null;
                        break;
                }
            }

            initialise();

            return {
                add    : add, 
                remove : remove
            };

        })();
